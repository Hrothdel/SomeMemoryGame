<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/card-class.js"></script>
</head>
<body>
    <section id="title-container">
        <span id="title">Some Memory Game</span>
    </section>

    <section id="content">
        <section id="start-screen">
            <button id="start-button">Click here to start</button>
        </section>
    </section>

    <div id="modal">
        <div id="modal-content">
            <!-- <span id="close">&times;</span> -->
            <span class="win-text">Congrats on winning!</span>
            <span class="win-text" id="win-time"></span>
            <span class="win-text" id="win-moves"></span>
            <button id="win-reset"><span class="win-text">Play again</span></button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
