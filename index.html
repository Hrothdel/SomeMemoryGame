<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/card-class.js"></script>
</head>
<body>
    <section id="title-container">
        <span id="title">Some Memory Game</span>
    </section>

    <section id="content">
        <section id="start-screen">
            <button id="start-button">Click here to start</button>
        </section>

        <section id="stats-section">
            <span id="moves" class="stats">Moves: 0</span>
            <span id="matches" class="stats">Matches: 0</span>
            <span id="timer" class="stats">Time: 00-00</span>
            <span id="star-rating" class="stats"></span>
        </section>

        <section id="buttons-section">
            <button class="game-button" id="reset-button">Reset</button>
            <button class="game-button" id="options-button"><img id="cog" src="images/cog.png"></button>
        </section>

        <div id="options-screen" class="modal">
            <section class="modal-content" id="options-content">
                <button id="options-close-button">&times;</button>

                <form id="options-form" oninput="width_output.value=width.value; height_output.value=height.value">
                    <h2 id="options-header">Settings</h2>
                    <section class="options-screen-section">
                        <h3 class="options-section-title">Grid dimmensions</h3>

                        <section class="options-item">
                            <label for="input-width"><span class="options-label">Width: </span></label>
                            <span class="input-output">
                                <input type="range" name="width" id="input-width" value="4" step="2" min="2" max="8">
                                <output class="output" for="width" name="width_output">4</output>
                            </span>
                        </section>

                        <section class="options-item">
                            <label for="input-height"><span class="options-label">Height: </span></label>
                            <span class="input-output">
                                <input type="range" name="height" id="input-height" value="4" step="1" min="2" max="8">
                                <output class="output" for="height" name="height_output">4</output>
                            </span>
                        </section>

                        <span class="note">The width can only be set to even values to ensure that the number of cards will also be even.</span>

                        <input type="submit" id="apply-button" value="Apply">
                    </section>
                </form>
            </section>
        </div>

        <div id="win-screen" class="modal">
            <section class="modal-content">
                <span class="win-text">Congrats on winning!</span>
                <span class="win-text" id="win-time"></span>
                <span class="win-text" id="win-moves"></span>
                <button id="win-reset"><span class="win-text">Play again</span></button>
            </section>
        </div>
    </section>

    <script src="js/game.js"></script>
</body>
</html>
